<!DOCTYPE html>
<html ng-app="breakoutModule">
<meta charset="utf-8">
<head>
	<title></title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-controller="mainController">
<div class = "everything">

<div class = "header">
quoteSavr

</div>







<div class = "appinfo">
<h2> Store your favorite quotes and rank them!</h2>
</div>


<button class="add_quote" ng-click="openInput()"> Add a quote.</button>




<div class = "list_of_quotes" ng-repeat="object in quotes">
<h3 > 

<button class = "close_button" ng-click = "closeTheQuote($index)">X</button>
<div class = "quoteDiv">
"{{object.quote}}"
</div>
<div class = "authorDiv">
- {{object.author}}
</div>
</h3>
</div>


<h5 ng-hide="hideInput"> ENTER YOUR QUOTE HERE:</h5>

<div class = "submit_forms" ng-hide="hideInput">
<form ng-submit ="submit()">
		<textarea class="quoteinput" type="text" ng-model= "quote.quote" placeholder="enter quote here..."> </textarea> <br>
		<input type="text" placeholder= "enter author here..." ng-model= "quote.author">
			<button> Submit </button>
</form>
</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
